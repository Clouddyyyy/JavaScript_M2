<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<canvas 
style="border: 10px solid hotpink"
width="1200"
height="900"
id="canvas"
></canvas>
<script>
const canvas = document.getElementById("canvas");
const g = canvas.getContext("2d");
g.strokeStyle = "purple";
g.fillStyle = "blue";
g.moveTo(0, 0);
g.rect(50, 100, 300, 300);
g.stroke();
g.fill();





</script>
</body>
</html>
