<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<canvas 
style="border: 10px solid hotpink"
width="1200"
height="900"
id="canvas"
></canvas>
<script>
const canvas = document.getElementById("canvas");
const g = canvas.getContext("2d");

g.beginPath();
g.moveTo(300, 50);
g.lineTo(450, 350);
g.lineTo(150, 350);
g.closePath();
g.stroke();

</script>
</body>
</html>
